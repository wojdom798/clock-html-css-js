<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Clock JS</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>

  <body>

    <div class="clock">
      <div class="hour">
        <div class="hr" id="hr"></div>
      </div>
      <div class="minute">
        <div class="min" id="min"></div>
      </div>
      <div class="second">
        <div class="sec" id="sec"></div>
      </div>
    </div>

    <script src="./clock.js"></script>
  </body>
</html>
